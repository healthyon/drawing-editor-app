<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도면 편집기 (전체 화면 - Firebase 연동)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden; /* 스크롤바 제거 */
        }
        canvas {
            cursor: crosshair;
            display: block;
            background-color: #f9fafb;
        }
        .toast {
            visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center;
            border-radius: 8px; padding: 16px; position: fixed; z-index: 50; left: 50%; bottom: 30px;
            transform: translateX(-50%); opacity: 0; transition: visibility 0s 0.5s, opacity 0.5s linear;
        }
        .toast.show {
            visibility: visible; opacity: 1; transition: opacity 0.5s linear;
        }
        .tool-btn.active {
            background-color: #3b82f6; color: white; font-weight: bold;
        }
        .inspector-input {
            width: 100%; padding: 4px 8px; border: 1px solid #d1d5db; border-radius: 4px; background-color: white;
        }
        .inspector-color-input {
            width: 100%; height: 32px; padding: 2px; border: 1px solid #d1d5db; border-radius: 4px; cursor: pointer;
        }
        .tool-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #saveStatus {
            transition: color 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="canvas-container" class="w-screen h-screen">
        <canvas id="drawingCanvas"></canvas>
    </div>

    <div class="absolute top-4 left-4 right-4 z-10 bg-white/80 backdrop-blur-sm p-4 rounded-xl shadow-lg">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                 <h1 class="text-xl font-bold text-gray-800">한성헬시온 도면 편집기</h1>
                 <span id="saveStatus" class="text-sm text-gray-500">초기화 중...</span>
            </div>
            <div class="flex items-center space-x-2">
                <div class="flex items-center mr-4">
                    <input type="checkbox" id="showDimensionsToggle" class="h-4 w-4 rounded border-gray-300 text-blue-600" checked>
                    <label for="showDimensionsToggle" class="ml-2 block text-sm font-medium text-gray-700">치수 표시</label>
                </div>
                <label class="text-sm font-medium text-gray-700">배율:</label>
                <button id="zoomOutBtn" class="bg-gray-200 w-8 h-8 rounded-full font-bold">-</button>
                <span id="zoomLevelDisplay" class="text-sm font-semibold w-16 text-center">100%</span>
                <button id="zoomInBtn" class="bg-gray-200 w-8 h-8 rounded-full font-bold">+</button>
                <button id="zoomResetBtn" class="bg-gray-200 py-2 px-3 rounded-md text-sm">초기화</button>
            </div>
        </div>
        <hr class="my-3 border-gray-200">
        <div class="flex items-center space-x-2 flex-wrap gap-2">
             <label class="text-sm font-medium text-gray-700">파일:</label>
                <button id="localSaveBtn" title="로컬에 저장" class="tool-btn bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                </button>
                <button id="localLoadBtn" title="로컬에서 불러오기" class="tool-btn bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v-8.586a1 1 0 01.293-.707l8.414-8.414a1 1 0 01.707-.293H19a2 2 0 012 2v16a2 2 0 01-2 2H6a2 2 0 01-2-2v-1m10-9l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                </button>
                <button id="printBtn" title="인쇄하기" class="tool-btn bg-sky-500 hover:bg-sky-600 text-white p-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 4v3h10V4H5zm10 5H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2zM9 15a1 1 0 11-2 0 1 1 0 012 0zm4 0a1 1 0 11-2 0 1 1 0 012 0z" clip-rule="evenodd"></path><path d="M6 1a1 1 0 00-1 1v1h10V2a1 1 0 00-1-1H6z"></path></svg>
                </button>
                <label class="text-sm font-medium text-gray-700 ml-4">편집:</label>
                <button id="undoBtn" title="뒤로가기 (Ctrl+Z)" class="tool-btn bg-gray-200 hover:bg-gray-300 p-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                </button>
                <button id="redoBtn" title="앞으로가기 (Ctrl+Y)" class="tool-btn bg-gray-200 hover:bg-gray-300 p-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                </button>
                <button id="deleteShapeBtn" title="선택 삭제 (Delete)" class="tool-btn bg-red-500 hover:bg-red-600 text-white p-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                </button>
                <div class="border-l border-gray-300 h-8 mx-2"></div>
                <label class="text-sm font-medium text-gray-700">도구:</label>
                <button id="tool-select" class="tool-btn py-2 px-4 rounded-md">선택/이동</button>
                <button id="tool-rectangle" class="tool-btn py-2 px-4 rounded-md">사각형</button>
                <button id="tool-line" class="tool-btn py-2 px-4 rounded-md">선</button>
                <button id="tool-circle" class="tool-btn py-2 px-4 rounded-md">원</button>
        </div>
    </div>
    
    <div id="inspector" class="absolute top-[160px] right-4 w-64 bg-white/80 backdrop-blur-sm p-4 rounded-xl border z-10 hidden">
        <h3 class="font-bold text-lg mb-4">상세 정보</h3>
        <div id="inspector-content">
            <p class="text-gray-500 text-sm">수정할 도형을 선택하세요.</p>
        </div>
    </div>

    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 text-white text-xs bg-black/40 px-3 py-1.5 rounded-full z-10">
        <p><strong class="font-semibold">사용법:</strong> 휠(축소/확대) | 휠 클릭(화면 이동) | Ctrl+Z(뒤로가기) | Ctrl+Y(앞으로가기) | Delete(삭제)</p>
    </div>
    
    <div id="toast" class="toast"></div>

    <script type="module">
        // --- Firebase SDKs ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM Elements ---
        const canvasContainer = document.getElementById('canvas-container'), canvas = document.getElementById('drawingCanvas'), ctx = canvas.getContext('2d');
        const deleteShapeBtn = document.getElementById('deleteShapeBtn'), toast = document.getElementById('toast');
        const toolBtns = { select: document.getElementById('tool-select'), rectangle: document.getElementById('tool-rectangle'), line: document.getElementById('tool-line'), circle: document.getElementById('tool-circle') };
        const zoomInBtn = document.getElementById('zoomInBtn'), zoomOutBtn = document.getElementById('zoomOutBtn'), zoomResetBtn = document.getElementById('zoomResetBtn'), zoomLevelDisplay = document.getElementById('zoomLevelDisplay');
        const showDimensionsToggle = document.getElementById('showDimensionsToggle');
        const inspector = document.getElementById('inspector'), inspectorContent = document.getElementById('inspector-content');
        const printBtn = document.getElementById('printBtn'), localSaveBtn = document.getElementById('localSaveBtn'), localLoadBtn = document.getElementById('localLoadBtn');
        const undoBtn = document.getElementById('undoBtn'), redoBtn = document.getElementById('redoBtn');
        const saveStatus = document.getElementById('saveStatus');

        // --- State Management ---
        let shapes = [], selectedShape = null, currentTool = 'select';
        let isDrawing = false, isDragging = false, isResizing = false, isPanning = false, isRotating = false, isShiftDown = false;
        let resizeHandle = null, startX, startY, endX, endY, lastPanPoint = { x: 0, y: 0 };
        let dragStart = {};
        let showDimensions = true;
        let scale = 1.0, viewOffsetX = 0, viewOffsetY = 0;
        let currentStyle = { lineWidth: 1, strokeColor: '#000000', fillColor: '#E5E7EB' };
        let history = [];
        let historyIndex = -1;
        let dataLoaded = false;
        let isAppReady = false; // Flag to prevent interaction until app is synced

        // --- Firebase State ---
        let db, auth, userId;
        const appId = (typeof __app_id === 'string' && __app_id) ? __app_id : 'default-app-id';
        let debounceTimer;

        // --- Constants ---
        const MIN_SCALE = 0.1, MAX_SCALE = 10.0;
        const HANDLE_SIZE = 8, MIN_SHAPE_SIZE = 10, LINE_SELECT_TOLERANCE = 5, PIXELS_PER_METER = 500, ROTATE_HANDLE_OFFSET = 30;

        // --- Utility & Viewport Functions ---
        function showToast(message) { toast.textContent = message; toast.classList.add('show'); setTimeout(() => { toast.classList.remove('show'); }, 3000); }
        function getScreenPos(e) { const rect = canvas.getBoundingClientRect(); return { x: e.clientX - rect.left, y: e.clientY - rect.top }; }
        function getWorldPos(screenPos) { return { x: (screenPos.x - viewOffsetX) / scale, y: (screenPos.y - viewOffsetY) / scale }; }
        function updateZoomDisplay() { zoomLevelDisplay.textContent = `${Math.round(scale * 100)}%`; }

        function zoom(delta, centerX, centerY) {
            const worldPosBeforeZoom = getWorldPos({x: centerX, y: centerY});
            const newScale = delta < 0 ? scale * 1.1 : scale / 1.1;
            scale = Math.max(MIN_SCALE, Math.min(newScale, MAX_SCALE));
            viewOffsetX = centerX - worldPosBeforeZoom.x * scale;
            viewOffsetY = centerY - worldPosBeforeZoom.y * scale;
            updateZoomDisplay(); draw();
        }
        
        // --- Firestore & History Management ---
        async function saveShapesToFirestore() {
            if (!isAppReady || !userId) return; 
            
            saveStatus.textContent = '저장 중...';
            saveStatus.classList.remove('text-green-600', 'text-red-500');
            saveStatus.classList.add('text-gray-500');

            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(async () => {
                try {
                    const docRef = doc(db, 'artifacts', appId, 'users', userId, 'drawings', 'main');
                    await setDoc(docRef, { data: JSON.stringify(shapes) });
                    saveStatus.textContent = '모든 변경사항이 저장됨';
                    saveStatus.classList.remove('text-gray-500');
                    saveStatus.classList.add('text-green-600');
                } catch (error) {
                    console.error("Error saving to Firestore:", error);
                    saveStatus.textContent = '저장 실패';
                    saveStatus.classList.add('text-red-500');
                    showToast('클라우드 저장에 실패했습니다.');
                }
            }, 1000); // 1-second debounce
        }
        
        function saveState() {
            history = history.slice(0, historyIndex + 1);
            history.push(JSON.parse(JSON.stringify(shapes)));
            historyIndex++;
            updateHistoryButtons();
            saveShapesToFirestore();
        }

        function undo() {
            if (!isAppReady || historyIndex <= 0) return;
            historyIndex--;
            shapes = JSON.parse(JSON.stringify(history[historyIndex]));
            selectShape(null);
            draw();
            updateHistoryButtons();
            saveShapesToFirestore();
        }

        function redo() {
            if (!isAppReady || historyIndex >= history.length - 1) return;
            historyIndex++;
            shapes = JSON.parse(JSON.stringify(history[historyIndex]));
            selectShape(null);
            draw();
            updateHistoryButtons();
            saveShapesToFirestore();
        }

        function updateHistoryButtons() {
            undoBtn.disabled = historyIndex <= 0;
            redoBtn.disabled = historyIndex >= history.length - 1;
        }

        // --- Tool & Inspector Setup ---
        function setActiveTool(tool) {
            currentTool = tool;
            Object.values(toolBtns).forEach(btn => btn.classList.remove('active'));
            if (toolBtns[tool]) toolBtns[tool].classList.add('active');
            canvas.style.cursor = tool === 'select' ? 'default' : 'crosshair';
            selectShape(null); draw();
        }
        
        function selectShape(shape) {
            selectedShape = shape;
            inspector.classList.toggle('hidden', !shape);
            updateInspector();
        }

        function updateInspector() {
            if (!selectedShape) { inspectorContent.innerHTML = `<p class="text-gray-500 text-sm">수정할 도형을 선택하세요.</p>`; return; }
            let content = `<div class="space-y-4"><div><label class="text-sm font-medium">이름</label><input type="text" id="inspector-name" class="inspector-input" value="${selectedShape.name || ''}"></div>`;
            switch(selectedShape.type) {
                case 'rectangle':
                    content += `<div><label class="text-sm font-medium">가로 (m)</label><input type="number" step="0.1" id="inspector-width" class="inspector-input" value="${(selectedShape.width / PIXELS_PER_METER).toFixed(2)}"></div>
                               <div><label class="text-sm font-medium">세로 (m)</label><input type="number" step="0.1" id="inspector-height" class="inspector-input" value="${(selectedShape.height / PIXELS_PER_METER).toFixed(2)}"></div>
                               <div><label class="text-sm font-medium">회전 (°)</label><input type="number" id="inspector-rotation" class="inspector-input" value="${((selectedShape.rotation || 0) * 180 / Math.PI).toFixed(1)}"></div>`;
                    break;
                case 'line':
                    const length = Math.hypot(selectedShape.x2 - selectedShape.x1, selectedShape.y2 - selectedShape.y1);
                    const angle = Math.atan2(selectedShape.y2 - selectedShape.y1, selectedShape.x2 - selectedShape.x1) * 180 / Math.PI;
                    content += `<div><label class="text-sm font-medium">길이 (m)</label><input type="number" step="0.1" id="inspector-length" class="inspector-input" value="${(length / PIXELS_PER_METER).toFixed(2)}"></div>
                               <div><label class="text-sm font-medium">회전 (°)</label><input type="number" id="inspector-rotation" class="inspector-input" value="${angle.toFixed(1)}"></div>`;
                    break;
                case 'circle':
                     content += `<div><label class="text-sm font-medium">지름 (m)</label><input type="number" step="0.1" id="inspector-diameter" class="inspector-input" value="${(selectedShape.radius * 2 / PIXELS_PER_METER).toFixed(2)}"></div>`;
                    break;
            }
            content += `<div><label class="text-sm font-medium">선 두께</label><input type="number" id="inspector-line-width" class="inspector-input" value="${selectedShape.lineWidth || 1}" min="1"></div>
                        <div><label class="text-sm font-medium">선 색상</label><input type="color" id="inspector-stroke-color" class="inspector-color-input" value="${selectedShape.strokeColor || '#000000'}"></div>`;
            if (selectedShape.type !== 'line') { content += `<div><label class="text-sm font-medium">채우기 색상</label><input type="color" id="inspector-fill-color" class="inspector-color-input" value="${selectedShape.fillColor || '#E5E7EB'}"></div>`; }
            content += `</div>`;
            inspectorContent.innerHTML = content;
            addInspectorListeners();
        }

        function addInspectorListeners() {
            const saveOnChange = () => { if(isAppReady) { draw(); saveState(); } };
            document.getElementById('inspector-name')?.addEventListener('change', e => { if (selectedShape) { selectedShape.name = e.target.value; saveOnChange(); } });
            document.getElementById('inspector-width')?.addEventListener('change', e => { if (selectedShape) { selectedShape.width = parseFloat(e.target.value) * PIXELS_PER_METER; saveOnChange(); } });
            document.getElementById('inspector-height')?.addEventListener('change', e => { if (selectedShape) { selectedShape.height = parseFloat(e.target.value) * PIXELS_PER_METER; saveOnChange(); } });
            document.getElementById('inspector-rotation')?.addEventListener('change', e => {
                 if (selectedShape) {
                    const newAngleRad = parseFloat(e.target.value) * Math.PI / 180;
                    if (selectedShape.type === 'rectangle') {
                        selectedShape.rotation = newAngleRad;
                    } else if (selectedShape.type === 'line') {
                        const cx = (selectedShape.x1 + selectedShape.x2) / 2;
                        const cy = (selectedShape.y1 + selectedShape.y2) / 2;
                        const length = Math.hypot(selectedShape.x2 - selectedShape.x1, selectedShape.y2 - selectedShape.y1);
                        const halfLen = length / 2;
                        selectedShape.x1 = cx - halfLen * Math.cos(newAngleRad);
                        selectedShape.y1 = cy - halfLen * Math.sin(newAngleRad);
                        selectedShape.x2 = cx + halfLen * Math.cos(newAngleRad);
                        selectedShape.y2 = cy + halfLen * Math.sin(newAngleRad);
                    }
                    saveOnChange();
                 }
            });
            document.getElementById('inspector-length')?.addEventListener('change', e => { if (selectedShape) { const newLength = parseFloat(e.target.value) * PIXELS_PER_METER; const angle = Math.atan2(selectedShape.y2 - selectedShape.y1, selectedShape.x2 - selectedShape.x1); selectedShape.x2 = selectedShape.x1 + newLength * Math.cos(angle); selectedShape.y2 = selectedShape.y1 + newLength * Math.sin(angle); saveOnChange(); } });
            document.getElementById('inspector-diameter')?.addEventListener('change', e => { if (selectedShape) { selectedShape.radius = parseFloat(e.target.value) * PIXELS_PER_METER / 2; saveOnChange(); } });
            document.getElementById('inspector-line-width')?.addEventListener('change', e => { if (selectedShape) { const newWidth = parseFloat(e.target.value); selectedShape.lineWidth = newWidth; currentStyle.lineWidth = newWidth; saveOnChange(); } });
            document.getElementById('inspector-stroke-color')?.addEventListener('input', e => { if (selectedShape) { selectedShape.strokeColor = e.target.value; currentStyle.strokeColor = e.target.value; saveOnChange(); } });
            document.getElementById('inspector-fill-color')?.addEventListener('input', e => { if (selectedShape) { selectedShape.fillColor = e.target.value; currentStyle.fillColor = e.target.value; saveOnChange(); } });
        }

        Object.keys(toolBtns).forEach(key => { toolBtns[key].addEventListener('click', () => setActiveTool(key)); });
        showDimensionsToggle.addEventListener('change', (e) => { showDimensions = e.target.checked; draw(); });

        // --- Drawing Functions ---
        function resizeCanvas() { canvas.width = canvasContainer.clientWidth; canvas.height = canvasContainer.clientHeight; draw(); }
        
        function draw() {
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.translate(viewOffsetX, viewOffsetY);
            ctx.scale(scale, scale);
            shapes.forEach(shape => {
                ctx.save();
                switch (shape.type) {
                    case 'rectangle': drawRectangle(shape); break;
                    case 'line': drawLine(shape); break;
                    case 'circle': drawCircle(shape); break;
                }
                ctx.restore();
            });
            if (selectedShape && currentTool === 'select') { drawSelection(selectedShape); }
            if (isDrawing) {
                const worldStart = getWorldPos({x: startX, y: startY});
                const worldEnd = getWorldPos({x: endX, y: endY});
                ctx.save();
                ctx.globalAlpha = 0.6; ctx.strokeStyle = '#3b82f6'; ctx.lineWidth = 2 / scale; ctx.setLineDash([5 / scale, 5 / scale]);
                const previewShape = { strokeColor: '#3b82f6', fillColor: '#bfdbfe', lineWidth: 2, rotation: 0 };
                if (currentTool === 'rectangle') {
                    Object.assign(previewShape, { x: Math.min(worldStart.x, worldEnd.x), y: Math.min(worldStart.y, worldEnd.y), width: Math.abs(worldStart.x - worldEnd.x), height: Math.abs(worldStart.y - worldEnd.y) });
                    drawRectangle(previewShape);
                } else if (currentTool === 'line') {
                    Object.assign(previewShape, { x1: worldStart.x, y1: worldStart.y, x2: worldEnd.x, y2: worldEnd.y });
                    drawLine(previewShape);
                } else if (currentTool === 'circle') {
                    Object.assign(previewShape, { cx: worldStart.x, cy: worldStart.y, radius: Math.hypot(worldEnd.x - worldStart.x, worldEnd.y - worldStart.y) });
                    drawCircle(previewShape);
                }
                ctx.restore();
            }
            ctx.restore();
        }

        function drawRectangle(shape) {
            const { x, y, width, height, fillColor, strokeColor, lineWidth, name, rotation = 0 } = shape;
            const centerX = x + width / 2, centerY = y + height / 2;
            ctx.save();
            ctx.translate(centerX, centerY); ctx.rotate(rotation);
            ctx.fillStyle = fillColor; ctx.fillRect(-width / 2, -height / 2, width, height);
            ctx.strokeStyle = strokeColor; ctx.lineWidth = (lineWidth || 1) / scale; ctx.strokeRect(-width / 2, -height / 2, width, height);
            if (name) drawName(name, 0, 0);
            ctx.restore();
            if (showDimensions && shape.id) {
                 const points = getHandlePositions(shape);
                 if(points.tl) {
                    drawDimensionText(`${(width / PIXELS_PER_METER).toFixed(2)} m`, (points.tl.x + points.tr.x)/2, (points.tl.y + points.tr.y)/2, rotation);
                    drawDimensionText(`${(height / PIXELS_PER_METER).toFixed(2)} m`, (points.tr.x + points.br.x)/2, (points.tr.y + points.br.y)/2, rotation + Math.PI / 2);
                 }
            }
        }
        function drawLine(shape) {
            const { x1, y1, x2, y2, strokeColor, lineWidth } = shape;
            ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2);
            ctx.strokeStyle = strokeColor; ctx.lineWidth = (lineWidth || 1) / scale; ctx.stroke();
            if (showDimensions && shape.id) { const length = Math.hypot(x2 - x1, y2 - y1); const angle = Math.atan2(y2 - y1, x2 - x1); drawDimensionText(`${(length / PIXELS_PER_METER).toFixed(2)} m`, (x1 + x2) / 2, (y1 + y2) / 2, angle); }
        }
        function drawCircle(shape) {
            const { cx, cy, radius, fillColor, strokeColor, lineWidth, name } = shape;
            ctx.beginPath(); ctx.arc(cx, cy, radius, 0, Math.PI * 2);
            ctx.fillStyle = fillColor; ctx.fill();
            ctx.strokeStyle = strokeColor; ctx.lineWidth = (lineWidth || 1) / scale; ctx.stroke();
            if (name) drawName(name, cx, cy);
